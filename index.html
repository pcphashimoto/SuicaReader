<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<meta name="description"
	content="A Tizen Web UI FW single-page template generated by Tizen Web IDE" />
<meta name="viewport" content="width=device-width,user-scalable=no" />

<link rel="stylesheet"
	href="tizen-web-ui-fw/latest/themes/tizen-white/tizen-web-ui-fw-theme.css"
	name="tizen-theme" />
<title>Tizen Web IDE - Template - Tizen - Tizen Web UI Framework
	- Single-Page</title>
<!--NOTE:
        jquery.js and web-ui-fw.js must be included.
        DO NOT REMOVE below code!
    -->
<script src="tizen-web-ui-fw/latest/js/jquery.js"></script>
<script type="text/javascript" src="./js/configure.js"></script>
<script src="tizen-web-ui-fw/latest/js/tizen-web-ui-fw-libs.js"></script>
<script src="tizen-web-ui-fw/latest/js/tizen-web-ui-fw.js"
	data-framework-theme="tizen-black"></script>

<!--NOTE:
        Additional scripts and css files are to be placed here.
        You can use jQuery namespace($) and all functionalities in jQuery
        in your script.  For example:

            <script src="main.js"></script>
            <link rel="stylesheet" href="my.css">
    -->
<script type="text/javascript" src="./js/suica.js"></script>
<script type="text/javascript" src="./js/main.js"></script>
<link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>

<body>
	<div data-role="page">
		<div data-role="header" data-position="fixed">
			<h1>Suica Reader</h1>
		</div>
		<!-- /header -->

		<div data-role="content">
			<ul data-role="listview" id="historyList">
				<li>
					<div>Suicaをタッチしてください</div>
				</li>
			</ul>
		</div>
		<!-- /content -->
		<div data-role="notification" id="notification" data-type="popup" data-interval="3000">
			<p>read succeeded!</p>
		</div>

		<div data-role="footer" data-position="fixed">
			<h4>Footer content</h4>
		</div>
		<!-- /footer -->
	</div>
	<!-- /page -->
</body>
</html>
